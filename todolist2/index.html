<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=radio_button_unchecked" />
</head>
<body>

    <div class="container">
        <div class="todoapp">
            <h2>To-Do List <img src="../to-do-list/images/icon.png" alt=""></h2>

            <div class="row">
                <input type="text" id="input-box" placeholder="Add Your text">
                <button onclick="addTask()">Add</button>
            </div>

            <ul id="list-container">
                <!-- <li class="checked">Task1</li>
                <li>Task2</li>
                <li>Task2</li> -->
                
            </ul>
        </div>
        
    </div>

    <script>


        const inputBox = document.getElementById("input-box");
        const listContainer = document.getElementById("list-container");

        function addTask() {
            if(inputBox.value === ""){
                alert("you must add somthing here!");
            }
            let li = document.createElement("li");
            li.innerHTML = inputBox.value;
            listContainer.appendChild(li);
            let img = document.createElement("img");
            img.src = "./close.png";
            li.appendChild(img);
        }

        inputBox.value = "";





    </script>
    
</body>
</html>
